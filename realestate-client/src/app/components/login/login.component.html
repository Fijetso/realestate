<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../../../assets/images/login.png" alt="IMG">
            </div>

            <form class="login100-form validate-form">
                <span class="login100-form-title">
                    Member Login
                </span>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fas fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fas fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <span class="txt1">
                        Forgot
                    </span>
                    <a class="txt2" href="#">
                        Username / Password?
                    </a>
                </div>

                <div class="text-center p-t-15">
                    <a class="txt2" href="sign-up">
                        Create your Account
                        <i class="fa fa-long-arrow-alt-right m-l-5"></i>
                    </a>
                </div>
            </form>
            <div class="d-flex justify-content-around w-100 social-group">
                <button class="btn btn-block btn-social btn-facebook d-flex justify-content-center"><i class="fab fa-facebook mr-2"></i> Sign in with Facebook</button>
                <button class="btn btn-block btn-social btn-google d-flex justify-content-center"><i class="fab fa-google mr-2"></i>Sign in with Google</button>
               </div>
        </div>
    </div>
</div>
