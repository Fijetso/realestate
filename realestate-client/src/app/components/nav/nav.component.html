<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [mode]="over" [opened]="false">
    <mat-toolbar class="d-flex justify-content-between">Menu<mat-icon class="icon icon-close" (click)="drawer.toggle()">close</mat-icon></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="list" routerLinkActive="active">List</a>
      <a mat-list-item routerLink="map" routerLinkActive="active">Map</a>
      <a mat-list-item routerLink="login" routerLinkActive="active">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="d-flex justify-content-between orange-gradient">
      <div class="left-nav">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </div>
      <span class="web-title" routerLink="list" routerLinkActive="active"
        >Realestate Client</span
      >
      <!-- <span class="spacer"></span> -->
      <div class="right-nav">
        <a routerLink="login" routerLinkActive="active">
          <mat-icon
            class="align-items-center ustify-content-center align-self-center icon-user"
            >person_pin</mat-icon
          >
        </a>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
