<h3>Add RE</h3>
<form [formGroup]="realEstate" (ngSubmit)="save($event)">
    <table>
        <tr>
            <td>Id</td>
            <td>
                <input type="number" formControlName="id">
            </td>
        </tr>
        <tr>
            <td>Description</td>
            <td>
                <input type="text" formControlName="description">
            </td>
        </tr>
        <tr>
            <td>Cost</td>
            <td>
                <input type="text" formControlName="cost">
            </td>
        </tr>
        <tr>
            <td>User ID</td>
            <td>
                <input type="text" formControlName="userId">
            </td>
        </tr>
        <tr>
            <td>User Name</td>
            <td>
                <input type="text" formControlName="userName">
            </td>
        </tr>
        <tr>
            <td>User Email</td>
            <td>
                <input type="text" formControlName="userEmail">
            </td>
        </tr>
        <tr>
            <td>User Phone</td>
            <td>
                <input type="text" formControlName="userPhone">
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit">Save</button>
            </td>
        </tr>
    </table>
</form>
