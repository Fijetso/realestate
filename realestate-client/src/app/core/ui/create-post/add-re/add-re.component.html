<div class="container">
    <h3>Thêm mới bất động sản</h3>
    <form [formGroup]="realEstate" (ngSubmit)="save($event)">
        <mat-form-field>
            <input matInput placeholder="Mô tả" formControlName="description">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Giá" formControlName="cost">
        </mat-form-field>
        <div formGroupName="user">
            <mat-form-field>
                <input matInput placeholder="Họ và tên" formControlName="name">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Số điện thoại" formControlName="phone">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Mật khẩu" formControlName="password" type="password">
            </mat-form-field>
            <mat-form-field>
                <input matInput [matDatepicker]="dob" placeholder="Ngày sinh" formControlName="dob">
                <mat-datepicker-toggle matSuffix [for]="dob"></mat-datepicker-toggle>
                <mat-datepicker #dob [startAt]="startDate"></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Giới tính</mat-label>
                <mat-select [value]="gender" formControlName="gender" #gender>
                    <mat-option value=true>Nam</mat-option>
                    <mat-option value=false>Nữ</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Loại người dùng</mat-label>
                <mat-select [value]="userKind" formControlName="userKind" #userKind>
                    <mat-option value='1'>Người bán</mat-option>
                    <mat-option value='2'>Môi giới</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Loại giao dịch</mat-label>
            <mat-select [value]="tradeKind" formControlName="tradeKind" #tradeKind>
                <mat-option value="1">Loại 1</mat-option>
                <mat-option value="2">Loại 2</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Loại bất động sản</mat-label>
            <mat-select [value]="realEstateKind" formControlName="realEstateKind" #realEstateKind>
                <mat-option value="1">Loại 1</mat-option>
                <mat-option value="2">Loại 2</mat-option>
                <mat-option value="3">Loại 3</mat-option>
                <mat-option value="4">Loại 4</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Chi tiết" formControlName="details">
        </mat-form-field>
        <div>
            <button mat-button (click)="onSelectFile()" type="button">Chọn ảnh</button>
            <mat-form-field>
                <input matInput placeholder="Mô tả hình ảnh" formControlName="realImages">
            </mat-form-field>
            <img [src]="imgURL" [style.height.px]="height" *ngIf="imgURL">
            <input #file type="file" accept='image/*' (change)="preview($event)"
                class="hidden"/>
        </div>
        <button mat-raised-button type="submit">Lưu lại</button>
    </form>
</div>
