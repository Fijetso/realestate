<app-marketting></app-marketting>
<div class="row">
  <div class="col-md-6 col-sm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Biên tập nội dung</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="editNews">
          <mat-form-field>
            <input matInput placeholder="Tiêu đề bài viết" formControlName="title">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Tác giả" formControlName="author">
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="composeDate" placeholder="Ngày viết bài" formControlName="composeDate">
            <mat-datepicker-toggle matSuffix [for]="composeDate"></mat-datepicker-toggle>
            <mat-datepicker #composeDate [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Phân loại</mat-label>
            <mat-select formControlName="category" #category>
              <mat-option *ngFor="let category of categoryList" [value]="category.id">
                {{category.name}}
            </mat-option>
            </mat-select>
          </mat-form-field>
          <ck-editor name="editor1" formControlName="editorValue" skin="moono-lisa" language="vi" [fullPage]="true">
          </ck-editor>
          <button mat-raised-button>Lưu</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-6 col-sm">
    <mat-card class="w-100 h-100">
      <div [innerHTML]="editNews.get('editorValue').value"></div>
    </mat-card>
  </div>
</div>
