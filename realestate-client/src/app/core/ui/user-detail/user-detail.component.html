<div class="user-detail-wrapper container"  *ngIf="user">
  <mat-card class="user-card user-detail ">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ user?.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ user?.id }}</p>
      <p>{{ user?.name }}</p>
      <p>{{ user?.email }}</p>
      <p>{{ user?.phone }}</p>
      <p>{{ user?.gender }}</p>
      <p>{{ user?.userKind.id }}</p>  
      <p>{{ user?.userKind.name }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="btn btn-success">Cập nhật</button>
      <button class="btn btn-danger">Xóa</button>
    </mat-card-actions>
  </mat-card>
  <div class="list-controls">
    <button mat-button (click)="goBack()">Trở về</button>
    <button mat-button (click)="goPrevious()">Người trước</button>
    <button mat-button (click)="goNext()">Người kế</button>
  </div>
</div>
