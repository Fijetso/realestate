<div class="marketting-wrapper">
  <div class="center-div text-center">
    <div class="title-marketting">
      <h2>Tìm Kiếm Mua - Thuê Nhà Tại Real Estate</h2>
    </div>
    <mat-button-toggle-group #group="matButtonToggleGroup" [(ngModel)]="tradeKindSelected">
       <mat-button-toggle  *ngFor="let tradeKind of tradeKinds; let i=index" [value]="tradeKind.name">{{tradeKind.name}} 
      </mat-button-toggle>
    </mat-button-toggle-group>
    <form class="searchForm" [formGroup]="searchForm">
       <mat-select placeholder="Chọn Quận Huyện" formControlName="district" name="item" (selectionChange)="onChangeDistrict()">
        <mat-option [value]=null>
         Chọn Quận/ Huyện của bạn
        </mat-option> 
        <mat-option *ngFor="let district of districtList" [value]="district.id">
           {{district.nameWithType}}
         </mat-option>
       </mat-select>
      </form>
  </div>
</div>
