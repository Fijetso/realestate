<owl-carousel
  [options]="carouselOptions"
  [items]="dataSource"
  [carouselClasses]="['owl-theme', 'sliding']"
>
  <div class="carousel-wrapper" *ngFor="let dataItem of dataSource; let i = index">
        <app-realestate-item [dataItem] ="dataItem"></app-realestate-item>
  </div>
</owl-carousel>
