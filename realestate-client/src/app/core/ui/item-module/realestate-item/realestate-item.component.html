<mat-card class="real-estate-card-item md-card" (click)="goToPage('chi-tiet')">
  <div class="img-hover-zoom">
      <img class="md-image card-img-top" [lazyLoad]="mainPic" alt="picsum" [defaultImage]="defaultPic" [offset]=100>
      <mat-icon class="icon icon-like"  matTooltip="Add to your's favorite list">favorite_border</mat-icon>
      <button class="btn-sm btn-checked" type="button">Đã thẩm định</button>
  </div>
  <div class="md-card-body">
    <div class="price-address d-flex flex-row justify-content-between">
      <div class="text-left font-weight-bold">
        <span class="rs-price">42,5 tỷ</span>
        <span>  |  </span>
        <span class="rs-area">116,2 m<sup>2</sup></span>
      </div>
      <div class="text-right">
        <p class="rs-location text-orange">Q.6</p>
      </div>
    </div>
    <div class="rs-desc">
      <p>Bán nhà sát bên chợ Cây Gõ  Quận 6 - đang cho thuê 6.5 triệu/tháng</p>
    </div>
    <div class="rs-follow-count my-1">
      <button mat-raised-button class="mat-button btn-block btn-bg-faded-blue">Có 999 lượt quan tâm</button>
    </div>
  </div>
  <div class="md-card-footer d-flex justify-content-between">
    <span class="rs-bed-room"><i class="fas fa-bed" matTooltip="Bedroom quantity"></i> 4</span>
    <span class="rs-bath-room"><i class="fas fa-bath" matTooltip="Bathroom quantity"></i> 2</span>
    <span class="rs-location-direct"><i class="fas fa-location-arrow" matTooltip="Location direction"></i> Tây Nam</span>
  </div>
</mat-card>
