<mat-card class="re-hot-place-item md-card" (click)="onSelect(place)">
  <img class="md-image card-img-top" alt="place.nameWithType" src="../../../../../../../assets/images/places/{{place.slug}}.jpg" onError="this.src='../../../../../assets/images/bg_footer.png'">
<div class="md-card-body card-img-overlay">
 <div class="square-place" [place]="place">
  <span>{{place.nameWithType}}</span>
 </div>
</div>
<div class="md-card-footer d-flex justify-content-between">
</div>
</mat-card>
