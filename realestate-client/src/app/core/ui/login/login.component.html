<div class="container">
  <div
    class="login-wrapper d-flex justify-content-center align-items-center flex-column"
  >
    <h4 class="title-name">Đăng nhập thành viên</h4>
    <form>
      <div class="form-content">
        <mat-form-field appearance="outline">
          <mat-label>Tên đăng nhập</mat-label>
          <mat-icon matPrefix>person_outline</mat-icon>
          <input
            matInput
            placeholder="nguyenvana123"
            required
            name="username"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Mật khẩu</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input
            matInput
            placeholder="Mật khẩu"
            required
            name="password"
            type="password"
          />
        </mat-form-field>
        <button mat-raised-button class="btn-social btn-login-facebook py-2 mx-3" type="button"><span><i class="fab fa-facebook-f"></i></span> Đăng nhập với Facebook</button>
        <button mat-raised-button class="btn-social btn-login-google py-2 mx-3" type="button"><span><i class="fab fa-google"></i></span> Đăng nhập với Google</button>
      </div>
      <div class="footer-form d-flex justify-content-center flex-row">
        <button
          type="submit"
          mat-raised-button
          class="btn btn-primary"
        >
          Đăng Nhập
        </button>
      </div>
    </form>
  </div>
</div>
