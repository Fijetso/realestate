<div class="container">
  <div
    class="register-wrapper d-flex justify-content-center align-items-center flex-column"
  >
    <h4 class="title-name">Đăng ký thành viên</h4>
    <form>
      <div class="form-content">
        <mat-form-field appearance="outline">
          <mat-label>Họ và Tên</mat-label>
          <mat-icon matPrefix>people_outline</mat-icon>
          <input matInput placeholder="Nguyễn Văn A" required name="name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Tên đăng nhập</mat-label>
          <mat-icon matPrefix>person_outline</mat-icon>
          <input
            matInput
            placeholder="nguyenvana123"
            required
            name="username"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Mật khẩu</mat-label>
            <mat-icon matPrefix>lock</mat-icon>
            <input
              matInput
              placeholder="Mật khẩu"
              required
              name="password"
              type="password"
            />
          </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Số điện thoại</mat-label>
          <mat-icon matPrefix>phone</mat-icon>
          <input matInput placeholder="09xxxxxxxx" required name="phone" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>mail_outline</mat-icon>
          <input matInput placeholder="email@example.com" name="email"type="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Ngày sinh</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            placeholder="dd/MM/yyyy"
            name="date"
          />
          <mat-datepicker-toggle
            matPrefix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="footer-form d-flex justify-content-center flex-row">
        <button
          type="submit"
          mat-raised-button
          color="accent"
          class="btn-rounded btn-register"
        >
          Đăng Ký
        </button>
      </div>
    </form>
  </div>
</div>
